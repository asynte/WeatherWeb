         $.post("/Login",

         function(data, status) {
          //alert(JSON.stringify(data));
          if(data.code===5) alert("Wrong password");
          else if(data.code===1) alert("Empty email");
          else if(data.code===7) alert("Email does not exist");
          else if(data.code===6) {
           alert("Login success");
           window.location="./index.html";
           }
         });
        });
