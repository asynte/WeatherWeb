<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->

    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Custom Styles -->
    
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    </head>
    <body>
      <!-- Start of All Container -->
      <div class="myContainer">
        <!-- Start of Tab Panel -->
        <div class="formtab" role="tabpanel">
          <ul id="myTab" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#login" id="login-tab" role="tab" data-toggle="tab" aria-controls="login">
              Login
              </a>
            </li>
            <li role="presentation">
              <a href="#signup" id="signup-tab" role="tab" aria-controls="signup" data-toggle="tab">
              Sign Up
              </a>
            </li>
          </ul>
          <!-- Tab Pane Content -->
          <div id="myTabContent" class="tab-content">
            <!-- First Tab -->
            <div role="tabpanel" class="tab-pane fade in active" id="login">
              <form class="form-login">
                <h2 class="form-login-heading">Please Login</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              </form>
            </div>
            <!-- End of First Tab -->
            <!-- Second Tab -->
            <div role="tabpanel" class="tab-pane fade" id="signup">
              <form class="form-signup">
                <h2 class="form-signup-heading">Please fill out the information below</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <label for="inputPassword" class="sr-only">Re-Enter Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Re-Enter Password" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
              </form>
            </div>
            <!-- End of Second Tab -->
          </div>
          <!-- End of Tab Content -->
        </div>
        <!-- End of Tab Panel -->
      </div>
      <!-- End of All Container -->
    </body>
</html>
