<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-datepicker/dist/css/bootstrap-datetimepicker.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="moment.js"></script>
    <script src="./bower_components/bootstrap-datepicker/dist/css/bootstrap-datetimepicker.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<!-- Start of Calender Text -->
    <div class="container">
    	<!-- Start of Calender Class -->
    	<div class="calendertxt">
    		<h1>Calender</h1>
    		<p>Select the date you wish to view</p>
    	</div> <!-- End of Calender Class -->
	    <!-- Start of Date Time Picker -->
	    <div class="row">
	        <div class='col-sm-6'>
	            <div class="form-group">
	                <div class='input-group date' id='datetimepicker1'>
	                    <input type='text' class="form-control" />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
	            </div>
	        </div>
	        <script type="text/javascript">
	            $(function () {
	                $('#datetimepicker1').datetimepicker();
	            });
	        </script>
	    </div>
		<!-- End of Date Time Picker -->
		<!-- Start of Button -->
		<div class="button">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
		<!-- End of Button -->
    </div>
    <!-- End of Calender Text -->

    <!-- Saving spot for Luo you DD3
    <svg width="" height="">
    </svg>
	-->
  </body>
</html>
