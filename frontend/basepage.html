<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->

    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <script src="../js/main.js"></script>

    <!-- Custom Styles -->
    
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="../bower_components/moment/moment.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  	<!-- Start of Calender Text -->
    <div class="container">
    	<!-- Start of Calender Class -->
    	<div class="calendertxt">
    		<h1>Weather Report</h1>
    		<p>Select the date you wish to view</p>
    	</div> <!-- End of Calender Class -->
        <!-- Start of Alert -->
        <div class="alert alert-danger" role="alert" id="fieldError" hidden>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            表单数据不正确
        </div>
        <!-- End of Alert -->
	    <!-- Start of Date Time Picker -->
	    <div class="row">
	        <div class='col-sm-6'>
	            <div class="form-group">
	                <div class='input-group date' id='datetimepicker1'>
	                    <input type='text' class="form-control" />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
	            </div>
	        </div>
	        <script type="text/javascript">
	            $(function () {
	                $('#datetimepicker1').datepicker();
	            });
	        </script>
	    </div>
		<!-- End of Date Time Picker -->
        <!-- Start of Latitude Form -->
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" class="form-control" id="latitude">
        </div>
        <!-- End of Latitude Form -->
        <!-- Start of Longitude Form -->
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="longitude" class="form-control" id="longitude">
        </div>
        <!-- End of Longitude Form -->
        <!-- Start of Button -->
        <div class="button">
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </div>
        <!-- End of Button -->
    </div>
    <!-- End of Calender Text -->
    <!-- Start of Data Graph -->
    <div class="graph">
        <div id="data">
            <script type="text/javascript">
                var data = [32,21,15,10,-3,4,6,12,11,21,15,14,11];
                var w = 840;
                var h = data.length*20;
                var chart = d3.select("body").append("svg")
                        .attr("class", "chart")
                        .attr("width", w)
                        .attr("height", h)
                        .append("g")
                        .attr("transform", "translate(10,15)");
                var x = d3.scale.linear()
                        .domain([d3.min(data)-5, d3.max(data)+5])
                        .range([0, w - 20]);
                var y = d3.scale.ordinal()
                        .domain(data)
                        .rangeBands([0, h - 20]);
                chart.selectAll("rect")
                        .data(data)
                        .enter().append("rect")
                        .attr("y", y)
                        .attr("width", x)
                        .attr("height", y.rangeBand());
                chart.selectAll("text")
                        .data(data)
                        .enter().append("text")
                        .attr("x", x)
                        .attr("y", function(d) { return y(d) + y.rangeBand() / 2; })
                        .attr("dx", -3) // padding-right
                        .attr("dy", ".35em") // vertical-align: middle
                        .attr("text-anchor", "end") // text-align: right
                        .text(String);
                chart.selectAll("line")
                        .data(x.ticks(10))
                        .enter().append("line")
                        .attr("x1", x)
                        .attr("x2", x)
                        .attr("y1", 0)
                        .attr("y2", h-20)
                        .style("stroke", "#ccc");
                chart.selectAll("a")
                        .data(x.ticks(10))
                        .enter().append("text")
                        .attr("class", "rule")
                        .attr("x", x)
                        .attr("y", 0)
                        .attr("dy", -3)
                        .attr("text-anchor", "middle")
                        .text(String);
            </script>
        </div>
    </div>
    <!-- End of Data Graph -->

  </body>
</html>
