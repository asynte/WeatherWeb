<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->

    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <script src="../js/main.js"></script>

    <!-- Custom Styles -->
    
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="../bower_components/moment/moment.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  	<!-- Start of Calender Text -->
    <div class="container">
    	<!-- Start of Calender Class -->
    	<div class="calendertxt">
    		<h1>Calender</h1>
    		<p>Select the date you wish to view</p>
    	</div> <!-- End of Calender Class -->
	    <!-- Start of Date Time Picker -->
	    <div class="row">
	        <div class='col-sm-6'>
	            <div class="form-group">
	                <div class='input-group date' id='datetimepicker1'>
	                    <input type='text' class="form-control" />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
	            </div>
	        </div>
	        <script type="text/javascript">
	            $(function () {
	                $('#datetimepicker1').datepicker();
	            });
	        </script>
	    </div>
		<!-- End of Date Time Picker -->

        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" class="form-control" id="latitude">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="longitude" class="form-control" id="longitude">
        </div>
        <!-- Start of Button -->
        <div class="button">
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </div>
        <!-- End of Button -->
    </div>
    <!-- End of Calender Text -->




    <div class="graph">
        <div id="data">
            <script src="http://d3js.org/d3.v3.min.js"></script>
            <script>

            var n = 20, // number of samples
                m = 1; // number of series

            var data = d3.range(m).map(function() { return d3.range(n).map(Math.random); });

            var margin = {top: 20, right: 30, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var y = d3.scale.linear()
                .domain([0, 1])
                .range([height, 0]);

            var x0 = d3.scale.ordinal()
                .domain(d3.range(n))
                .rangeBands([0, width], .2);

            var x1 = d3.scale.ordinal()
                .domain(d3.range(m))
                .rangeBands([0, x0.rangeBand()]);

            var z = d3.scale.category10();

            var xAxis = d3.svg.axis()
                .scale(x0)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("svg:g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g").selectAll("g")
                .data(data)
              .enter().append("g")
                .style("fill", function(d, i) { return z(i); })
                .attr("transform", function(d, i) { return "translate(" + x1(i) + ",0)"; })
              .selectAll("rect")
                .data(function(d) { return d; })
              .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("height", y)
                .attr("x", function(d, i) { return x0(i); })
                .attr("y", function(d) { return height - y(d); });

            </script>
        </div>
    </div>
    <!-- Saving spot for Luo you DD3
    <svg width="500" height="500">
    </svg>
	-->
  </body>
</html>
